- name: Configuring cart server
  hosts: catalogue
  become: yes
  tasks:
  - name: Disable default nodejs module
    ansible.builtin.command: "dnf module disable nodejs -y"
  
  - name: Enable nodejs 20 module
    ansible.builtin.command: "dnf module enable nodejs:20 -y"

  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present
  
  - name: Create roboshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      home: /app
      system: true
      comment: "roboshop system user"
  
  - name: Create /app directory
    ansible.builtin.file:
      name: /app
      state: directory
  
  - name: Download cart code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip
  
  - name: Extract the cart code to /app
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes
  
  - name: Install npm dependencies
    community.general.npm:
      path: /app
  
  - name: Copy cart service to systemd
    ansible.builtin.copy:
      src: services/catalogue.service
      dest: /etc/systemd/system/catalogue.service
  
  - name: Reload systemd daemon
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: Enable & start cart service
    ansible.builtin.service:
      name: catalogue
      state: started
      enabled: yes
  
  - name: copy mongo.repo
    ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo
  - name: install mongosh
    ansible.builtin.package:  
        name: mongodb-mongosh
        state: present
  - name: load master data
    ansible.builtin.shell: mongosh --host database.robosyed.space </app/db/master-data.js